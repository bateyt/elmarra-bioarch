bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Bioarchaeology at Umm el-Marra</a></li>
      after: |
        <li><a href="https://github.com/bateyt/elmarra-bioarch" target="blank">Published with bookdown</a></li>
    edit: https://github.com/bateyt/elmarra-bioarch/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
